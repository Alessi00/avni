debug=false
spring.datasource.url=jdbc:postgresql://localhost:5432/openchs_test
spring.datasource.username=openchs
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.jpa.properties.hibernate.dialect=org.openchs.framework.postgres.CHSPostgreSQL94Dialect
spring.jpa.database-platform=org.openchs.framework.postgres.CHSPostgreSQL94Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
flyway.schemas=openchs
auth.server.url=${AUTH_SERVER_URL:http://localhost:3000}
auth.server.pool.size=1
spring.profiles.active=${OPENCHS_MODE:test}